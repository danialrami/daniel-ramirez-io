<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daniel-ramirez.io</title>
    <link rel="icon" type="image/png" href="DANIEL-RAMIREZ-LIGHT-01.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ::selection {
            background: #8A8F78;
            color: white;
        }

        ::-moz-selection {
            background: #8A8F78;
            color: white;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
            object-fit: contain; /* This ensures the full image is visible */
        }

        .profile-picture:first-child {
            border-radius: 0; /* Remove the circular crop for the cloud image */
        }

        .profile-picture:last-child {
            margin-top: -60px;
            margin-bottom: -45px;
            border-radius: 0; /* Ensure consistency */
        }

        .profile h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .profile p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            width: 160%; /* Adjusted width */
            max-width: 680px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(
                135deg,
                #C5A572 0%,
                #A5B5BE 25%,
                #E5E2D7 50%,
                #C27F65 75%,
                #2D2D2D 100%
            );
            background-size: 300% 300%;
            animation: gradient 20s ease infinite;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .link-button:hover {
            background: white;
            transform: translateX(-50%) translateY(-2px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            margin-top: auto;
            width: 100%;
        }

        .copyright a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .copyright a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="cloud-01.png" alt="Profile Picture" class="profile-picture">
            <img src="DANIEL-RAMIREZ-DARK-03.png" alt="nametag" class="profile-picture">
            <!--
            <h1>@danialrami</h1>
            
            <p>Welcome to my link tree! Explore more about me.</p>
            -->
        </div>
        <div class="links">
            <a href="https://danialrami.com" target="_blank" class="link-button">
                <span>danialrami.com</span>
            </a>
            <a href="https://www.linkedin.com/in/danialrami/" target="_blank" class="link-button">
                <span>LinkedIn</span>
            </a>
            <a href="https://bsky.app/profile/danirami.bsky.social" target="_blank" class="link-button">
                <span>Bluesky</span>
            </a>
            <a href="https://www.instagram.com/danialrami/" target="_blank" class="link-button">
                <span>Instagram</span>
            </a>
            <a href="https://github.com/danialrami" target="_blank" class="link-button">
                <span>GitHub</span>
            </a>
        </div>
    </div>
    <div class="copyright">

    </script>
</div>
</body>
</html>
